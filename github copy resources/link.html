<html>
    <head>
        <title>Link</title>
        <link rel="stylesheet" href="github.css">
        <script src="github.js"></script>
    </head>
    <body>
        <div id="header">
        
            <div id ='hdLeft'>
              <button class="noBorder" id="hamburger" data-ratio="1.5" onclick="clicked()" title="Hamburger"></button>
              <button class="noBorder" id="logo" onclick="clicked()" title="Home"></button>
              <button class="noBorder" onclick="clicked()" title="Dashboard">Dashboard</button>
            </div>
    
          <div id="hdRight">
            <input type="text" placeholder="Type / to search"  class="blueOnClick">
            <button id ="arrowPlus" onclick="clicked()" title="Create new...."></button>
            <button id ="circledot" onclick="clicked()" title="Issues"></button>
            <button id ="dots" onclick="clicked()" title="Pull requests"></button>
            <button id ="foldertype" onclick="clicked()" title="Notifications"></button>
            <button class ="noBorder" id="profile" onclick="clicked()" title="Profile"></button>
           </div>
        </div>
        <h1>You Clicked A Link</h1>
    </body>
</html>
